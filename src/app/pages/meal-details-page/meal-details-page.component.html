<div class="grid grid-cols-1 md:grid-cols-2 py-4">
    <div>
        <h1 class="text-5xl font-bold mb-5 text-center">{{meal.strArea}}</h1>
        <div class="flex justify-around mb-4">
            <p><span class="font-bold text-xl">Category:</span> {{meal.strCategory}}</p>
            <p><span class="font-bold text-xl">Area:</span> {{meal.strArea}}</p>
        </div>
        <img [src]="meal.strMealThumb" [alt]="meal.strMeal" />
    </div>

    <div class="">
        <div class="p-8">
            <h2 class="text-4xl text-center mb-8">Instructions</h2>
            <p>{{meal.strInstructions}}</p>
        </div>
        <div class="flex justify-around">
            <div>
                <h2 class="text-xl font-semibold mb-3">Ingredients</h2>
                    <ul *ngFor="let el of array | recipe: meal:'ingredients'; let i = index">
                        <li>{{i + 1}}. {{ el }}</li>
                    </ul>
            </div>
            <div>
                <h2 class="text-xl font-semibold mb-3">Measures</h2>
                <ul *ngFor="let el of array | recipe: meal:'measures'; let i = index">
                    <li>{{i + 1}}. {{el}}</li>
                </ul>
            </div>
        </div>

    </div>
</div>
